<!DOCTYPE html>
<html>
<head>
  <title>Hello</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no"/>
   <meta name="keywords" content="lizhuang,lizhuang.xyz,justbefree, just be free" />
  <style type="text/css">
    body {
      font-family: "Lucida Grande";
    }
    h1{
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      margin-left: -150px;
      height: 100px;
      margin-top: -50px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
<h1 id="greeting">Hello</h1>
<script type="text/javascript">
  "use strict";
  (function () {
    var greeting = ["Hello", "你好", "안녕하세요", "こんにちは", "Bonjour", "Moiẽn", "Hallå", "Hallo", "Halló", "Tungjatjeta", "Alo", "Illāc", "Ciao", "Hola", "Bonjou", "Olá", "‏هتاف للترحيب, ‏أهلا", "السلام عليكم", "درود", "הלו", "גוט־מאָרגן", "สวัสดีครับ", "नमस्ते", "नम्स्कार"];
    var length = greeting.length;

    function d() {
      var index = 0;
      setInterval(function () {
        document.getElementById("greeting").innerHTML = greeting[index % length];
        document.title = greeting[index % length];
        index += 1;
      }, 2000);
    }

    d();
  })();
</script>
</body>
</html>
